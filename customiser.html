<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/javascript.js"></script>
        <script defer src="js/fontawesome-all.js"></script>
        <title>Supreme</title>

    <body onload="customiser()">
      <div class="site-container">
        <div class="site-pusher">
          <header class="header">
              <a href="#" class="icon" id="icon"></a>
              <div class="logo"><img alt = "logo" id="logo" src="assets/logo.png"></div>
              <nav class="menu">
                  <a href="index.html">Home</a>
                  <a href="about.html">About</a>
                  <a href="gallery.html">Gallery</a>
                  <a href="shop.html">Shop</a>
                  <a href="log.html">Log</a>
                  <a href="video.html">DEMO</a>
              </nav>
              <div class="cart"><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></div>
          </header>
          <div class="container">
            <section class="about">
              <div class= "centerinfo">
                <img alt = "tshirt" src="assets/customiser/white.jpg" id='white' style="display:none;">
                <img alt = "tshirt" src="assets/customiser/black.jpg" id='black' style="display:none;">
                <img alt = "tshirt" src="assets/customiser/red.jpg" id='red' style="display:none;">
                <img alt = "tshirt" src="assets/customiser/blue.jpg" id='blue' style="display:none;">
                <img alt = "tshirt" src="assets/customiser/green.jpg" id='green' style="display:none;">
                <img alt = "logo" src="assets/customiser/logo.png" style="display:none;">
                <img alt = "logo" src="assets/customiser/blacklogo.jpg" style="display:none;">
                <img alt = "logo" src="assets/customiser/americanlogo.jpg" style="display:none;">

                <img alt = "logo" src="assets/customiser/camologo.jpg" style="display:none;">
                <div class="customiser">
                  <canvas id="canvas"></canvas>
                  <br>
                  <select id="customcolour">
                    <option value=0>Select a Colour</option>
                    <option value=1>White</option>
                    <option value=2>Black</option>
                    <option value=3>Red</option>
                    <option value=4>Blue</option>
                    <option value=5>Green</option>
                  </select>
                  <br>
                  <form id='logos' style="display: none;">
                    <input type="radio" name="logoRadio" value=0><img alt = "logo" src="assets/customiser/logo.png" id="boxlogo">
                    <input type="radio" name="logoRadio" value=1><img alt = "logo" src="assets/customiser/blacklogo.jpg" id="blacklogo">
                    <input type="radio" name="logoRadio" value=2><img alt = "logo" src="assets/customiser/subwaylogo.png" id="subwaylogo">
                    <input type="radio" name="logoRadio" value=3><img alt = "logo" src="assets/customiser/americanlogo.jpg" id="americanlogo">
                    <input type="radio" name="logoRadio" value=4><img alt = "logo" src="assets/customiser/japanlogo.jpg" id="japanlogo">
                    <input type="radio" name="logoRadio" value=5><img alt = "logo" src="assets/customiser/camologo.jpg" id="camologo">
                  </form>
                </div>
              </div>
            </section>
          </div> <!-- END container -->
          <div class="site-cache" id="site-cache"></div>
        </div> <!-- END site-pusher -->
