<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="icon" href="../assets/icon.png">
        <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
        <script src="../js/javascript.js"></script>
        <script defer src="../js/fontawesome-all.js"></script>
        <title>Supreme</title>
    </head>
    <body>
      <div class="site-container">
        <div class="site-pusher">
          <header class="header">
              <a href="#" class="icon" id="icon"></a>
              <div class="logo"><img alt="logo" id="logo" src="../assets/logo.png"></div>
              <nav class="navmenu">
                  <a href="../index.html">Home</a>
                  <a href="../about.html">About</a>
                  <a href="../gallery.html">Gallery</a>
                  <a href="../shop.html">Shop</a>
              </nav>
              <div class="cart"><a href="../cart.html"><i class="fas fa-shopping-cart"></i></a></div>
          </header>
          <div class="container">
            <section class="specificitem">
              <div class= "shopitem">
                <div class="itemimg">
                  <img alt="declinehoodie" id="hoodieBlack" src="../assets/shop/Hoodies/hoodieBlack.jpg" style="display: block;">
                  <img alt="declinehoodie" id="hoodieBlue" src="../assets/shop/Hoodies/hoodieBlue.jpg" style="display: none;">
                  <img alt="declinehoodie" id="hoodieGrey" src="../assets/shop/Hoodies/hoodieGrey.jpg" style="display: none;">
                  <img alt="declinehoodie" id="hoodieLime" src="../assets/shop/Hoodies/hoodieLime.jpg" style="display: none;">
                  <img alt="declinehoodie" id="hoodieOrange" src="../assets/shop/Hoodies/hoodieOrange.jpg" style="display: none;">
                  <img alt="declinehoodie" id="hoodieRed" src="../assets/shop/Hoodies/hoodieRed.jpg" style="display: none;">
                  <br>
                  <br>
                  <div class="colours">
                    <a onclick="showHoodieBlack()" href="#">
                      <div class="option"><img alt="declinehoodie" src="../assets/shop/Hoodies/hoodieBlack.jpg"></div>
                    </a>
                    <a onclick="showHoodieBlue()" href="#">
                      <div class="option"><img alt="declinehoodie" src="../assets/shop/Hoodies/hoodieBlue.jpg"></div>
                    </a>
                    <a onclick="showHoodieGrey()" href="#">
                      <div class="option"><img alt="declinehoodie" src="../assets/shop/Hoodies/hoodieGrey.jpg"></div>
                    </a>
                    <a onclick="showHoodieLime()" href="#">
                      <div class="option"><img alt="declinehoodie" src="../assets/shop/Hoodies/hoodieLime.jpg"></div>
                    </a>
                    <a onclick="showHoodieOrange()" href="#">
                      <div class="option"><img alt="declinehoodie" src="../assets/shop/Hoodies/hoodieOrange.jpg"></div>
                    </a>
                    <a onclick="showHoodieRed()" href="#">
                      <div class="option"><img alt="declinehoodie" src="../assets/shop/Hoodies/hoodieRed.jpg"></div>
                    </a>

                  </div>
                </div>
                <br>
                <div class="text">
                  <h1>Decline Hoodie</h1>
                  <br>
                  <p>Heavyweight cotton crossgrain fleece with rib gussets. Printed logo on chest and printed graphic on back. Original artwork from The Decline of Western Civilization®.</p>
                  <br>
                  <h4>Price: £148</h4>
                  <br>
                  <select id = "colours" onchange="setColor()">
                    <option value=0>Black</option>
                    <option value=1>Blue</option>
                    <option value=2>Grey</option>
                    <option value=3>Lime</option>
                    <option value=4>Orange</option>
                    <option value=5>Red</option>
                  </select>
                  <select id = "sizes">
                    <option value=0>Size</option>
                    <option value=1>Small</option>
                    <option value=2>Medium</option>
                    <option value=3>Large</option>
                    <option value=4>XLarge</option>
                  </select>
                  <button class="button" onclick="setSizes('Decline Hoodie',148)">Add To Cart</button>
                </div>
                <br>
              <br>

              </div>
            </section>
          </div> <!-- END container -->
          <div class="site-cache" id="site-cache"></div>
        </div> <!-- END site-pusher -->
      </div> <!-- END site-container -->
    </body>
</html>
