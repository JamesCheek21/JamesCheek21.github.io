<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="icon" href="../assets/icon.png">
        <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
        <script src="../js/javascript.js"></script>
        <script defer src="../js/fontawesome-all.js"></script>
        <title>Supreme</title>

    <body>
      <div class="site-container">
        <div class="site-pusher">
          <header class="header">
              <a href="#" class="icon" id="icon"></a>
              <div class="logo"><img id="logo" src="../assets/logo.png"></div>
              <nav class="navmenu">
                  <a href="../index.html">Home</a>
                  <a href="../about.html">About</a>
                  <a href="../gallery.html">Gallery</a>
                  <a href="../shop.html">Shop</a>
              </nav>
              <div class="cart"><a href="../cart.html"><i class="fas fa-shopping-cart"></i></a></div>
          </header>
          <div class="container">
            <section class="specificitem">
              <div class= "shopitem">
                <div class="itemimg">
                  <img id="fuzzyhatGold" src="../assets/shop/Hats/fuzzyhatGold.jpg" style="display: block;">
                  <img id="fuzzyhatRed" src="../assets/shop/Hats/fuzzyhatRed.jpg" style="display: none;">
                  <img id="fuzzyhatWhite" src="../assets/shop/Hats/fuzzyhatWhite.jpg" style="display: none;">
                  <br>
                  <br>
                  <div class="colours">
                    <a onclick="showFuzzyHatGold()" href="#">
                      <div class="option"><img src="../assets/shop/Hats/fuzzyhatGold.jpg"></div>
                    </a>
                    <a onclick="showFuzzyHatRed()" href="#">
                      <div class="option"><img src="../assets/shop/Hats/fuzzyhatRed.jpg"></div>
                    </a>
                    <a onclick="showFuzzyHatWhite()" href="#">
                      <div class="option"><img src="../assets/shop/Hats/fuzzyhatWhite.jpg"></div>
                    </a>
                  </div>
                </div>
                <br>
                <div class="text">
                  <h1>Leopard Polar Fleece Earflap Camp Cap</h1>
                  <br>
                  <p>Heavyweight cotton crossgrain fleece with rib gussets. Printed logo on chest and printed graphic on back. Original artwork from The Decline of Western Civilization®.</p>
                  <br>
                  <h4>Price: £54</h4>
                  <br>
                  <select id = "colours" onchange="setColor()">
                    <option value=0>Red</option>
                    <option value=1>Gold</option>
                    <option value=2>White</option>
                  </select>
                  <button class="button" onclick="addToCart('Leopard Polar Fleece Earflap Camp Cap',54)">Add To Cart</button>
                </div>
                <br>

              </div>
            </section>
          </div> <!-- END container -->
          <div class="site-cache" id="site-cache"></div>
        </div> <!-- END site-pusher -->
      </div> <!-- END site-container -->
    </body>
