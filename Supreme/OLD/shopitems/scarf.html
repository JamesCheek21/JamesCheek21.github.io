<!DOCTYPE html>
<html>
    <head>

        <link rel="icon" href="../assets/icon.png">
        <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>

        <script defer src="../js/fontawesome-all.js"></script>
        <title>Supreme</title>

    <body>
      <div class="site-container">
        <div class="site-pusher">
          <header class="header">
              <a href="#" class="icon" id="icon"></a>
              <div class="logo"><img alt="logo" id="logo" src="../assets/logo.png"></div>
              <nav class="navmenu">
                  <a href="../index.html">Home</a>
                  <a href="../about.html">About</a>
                  <a href="../gallery.html">Gallery</a>
                  <a href="../shop.html">Shop</a>
                  <a href="../log.html">Log</a>
                  <a href="../video.html">DEMO</a>
              </nav>
              <div class="cart"><a href="../cart.html"><i class="fas fa-shopping-cart"></i></a></div>
          </header>
          <div class="container">
            <section class="specificitem">
              <div class= "shopitem">
                <div class="itemimg">
                  <img alt="scarf" id="scarfBlack" src="../assets/shop/Accessories/scarfBlack.jpg" style="display: block;">
                  <img alt="scarf" id="scarfNavy" src="../assets/shop/Accessories/scarfNavy.jpg" style="display: none;">
                  <img alt="scarf" id="scarfPink" src="../assets/shop/Accessories/scarfPink.jpg" style="display: none;">
                  <img alt="scarf" id="scarfRed" src="../assets/shop/Accessories/scarfRed.jpg" style="display: none;">
                  <br>
                  <br>
                  <div class="colours">
                    <a onclick="showScarfBlack()" href="#">
                      <div class="option"><img alt="scarf" src="../assets/shop/Accessories/scarfBlack.jpg"></div>
                    </a>
                    <a onclick="showScarfNavy()" href="#">
                      <div class="option"><img alt="scarf" src="../assets/shop/Accessories/scarfNavy.jpg"></div>
                    </a>
                    <a onclick="showScarfPink()" href="#">
                      <div class="option"><img alt="scarf" src="../assets/shop/Accessories/scarfPink.jpg"></div>
                    </a>
                    <a onclick="showScarfRed()" href="#">
                      <div class="option"><img alt="scarf" src="../assets/shop/Accessories/scarfRed.jpg"></div>
                    </a>
                  </div>
                </div>
                <br>
                <div class="text">
                  <h1>Polar﻿te﻿c® Logo Sca﻿r﻿f</h1>
                  <br>
                  <p>Polartec® 200 fleece scarf with embroidered logo and merrowed edge.</p>
                  <br>
                  <h4>Price: £42</h4>
                  <br>
                  <select id = "colours" onchange="setColor()">
                    <option value=0>Black</option>
                    <option value=1>Navy</option>
                    <option value=2>Pink</option>
                    <option value=5>Red</option>
                  </select>
                  <button class="button" onclick="addToCart()">Add To Cart</button>
                </div>
                <br>

              </div>
            </section>
          </div> <!-- END container -->
          <div class="site-cache" id="site-cache"></div>
        </div> <!-- END site-pusher -->
      </div> <!-- END site-container -->
    </body>
</html>
